<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>task 3 - login form</title>
</head>
<body>
    <main id="container">
        <form action="#" class="form-group">
            <section class="input-container">
                <label for="name-input">fullname</label>
                <input type="text" name="fullname" id="name-input" class="input" placeholder="your name">
            </section>
            <section class="input-container">
                <label for="email-input">email address</label>
                <input type="text" name="fullname" id="email-input" class="input" placeholder="email address">
            </section>
            <section class="input-container">
                <label for="date-input">date of birth</label>
                <input type="date" name="fullname" id="date-input" class="input">
            </section>
            <section class="gender-container">
                <span>gender</span>
                <section class="checkbox-container">
                    <div>
                        <input type="radio" name="gender" id="male" class="checkbox">
                        <label for="male">male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" class="checkbox">
                        <label for="female">female</label>
                    </div>
                </section>
            </section>
            <section class="accept-policy">
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">i accept the terms & conditons</label>
            </section>
            <input type="button" value="create account">
        </form>
    </main>
</body>
</html>
